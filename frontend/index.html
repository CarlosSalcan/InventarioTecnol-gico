<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TICS - CZ9</title>
    <!--=============== BOOTSTRAP ===============-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h1>COORDINACIÓN ZONAL 9 - SALUD</h1> <br>
        <h2>INVENTARIO DE EQUIPOS TECNOLÓGICOS</h2>
    </header>

    <main class="login">
        <img src="assets/img/loginIcon.png" alt="Login" class="loginIcon">

        <form id="loginForm" class="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                    placeholder="Type your user here">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="********">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="anio"></span> INVENTARIO EQUIPOS. Todos los derechos reservados.</p>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Script Components -->
    <script src="js/components/footer.js"></script>
    <script src="js/components/loginForm.js"></script>
</body>

</html>
